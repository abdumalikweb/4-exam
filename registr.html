    <main>
      <section id="registr">
        <div class="container">
          <h2 class="registr-title">Register</h2>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                required
                placeholder="Firstname"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Lastname"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Confirm password"
              />
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </section>

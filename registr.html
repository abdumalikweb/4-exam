<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/registr.css" />

    <title>Registr</title>
  </head>
  <body>
     <header w3-include-html="header_login.html"></header>
    <main>
      <section id="registr">
        <div class="container">
          <h2 class="registr-title">Register</h2>
          <form
            id="registrForm"
            class="needs-validation"
            novalidate
            method="post"
          >
            <div class="mb-3">
              <input
                type="text"
                id="fistName"
                class="form-control"
                aria-describedby="emailHelp"
                required
                placeholder="Firstname"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Lastname"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="userName"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="conpassword"
                class="form-control"
                placeholder="Confirm password"
                required
              />
            </div>
            <button type="submit" id="submitBtn" class="btn">Register</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer_left">
            <p>Finstreet 118 2561 Fintown</p>
            <p>crate by Abdumalik</p>
          </div>
          <div class="footer_right">
            <a href="#"><img src="./images/footer/facebook.svg" alt="" /></a
            ><a href="#"><img src="./images/footer/twitter.svg" alt="" /></a
            ><a href="#"><img src="./images/footer/instagram.svg" alt="" /></a
            ><a href="#"><img src="./images/footer/linkedin.svg" alt="" /></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- javascript  -->
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/header.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/registr.js"></script>
  </body>
</html>
